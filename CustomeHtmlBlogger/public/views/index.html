<html>
	<head>

		<title>Blog</title>

		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

	</head>

	<body ng-app="myBlog" ng-controller="mainCtrl">

		<div class="ui left demo vertical inverted sidebar labeled icon menu">
			<a class="item">
				<i class="home icon"></i>
				Home
			</a>
			<a class="item">
				<i class="block layout icon"></i>
				Topics
			</a>
			<a class="item">
				<i class="smile icon"></i>
				Friends
			</a>
		</div>

		<div class="pusher">
		<!-- Site content !-->



	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Brand</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="" ng-if="userEmail != null">{{userEmail}}</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>


		<div ui-view></div>

</div>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/semantic/dist/semantic.min.js"></script>

		<script src="js/blogApp.js"></script>
		<script src="js/controllers/mainCtrl.js"></script>
		<script src="js/services/service.js"></script>



		<script src="js/controllers/dashboardCtrl.js"></script>

	</body>
</html>
